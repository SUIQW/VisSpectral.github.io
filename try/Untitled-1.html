<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="themefisher Demo" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"

/>
    
    <!-- styles -->
    <link rel="stylesheet" href="132.css">
</head>

<body>

    <section >
        <div class="container-fluid px-5">
            <div class="row mx-0 mb-5 align-items-center">
                <div class="col-md-3">
                </div>
            </div>
           
           
            <div class="row g-5 filter-container px-0" id="filter-container"></div>
        </div>
    </section>

   

    <!-- get products from api -->
    <script>
        

        // 从 cad.json 文件获取数据
        fetch("cad.json")
          .then((res) => res.json())
          .then((data) => getProduct(data))
          .then(() => filter());

        const getProduct = (products) => {
            products.map((product) => {
                const productData = `
                    <div class="card">
                        <img
                            src="${product.frontmatter.image}"
                            alt=${product.frontmatter.title}
                            class="card-img-top"
                        />
                        <div class="card-body">
                            <h4 class="card-title">
                                <a
                                    href="${product.frontmatter.demo}"
                                    class="shuffle-title stretched-link"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                >${product.frontmatter.title}</a>
                            </h4>
                            <a
                                href="${product.frontmatter.demo}"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="card-icon"
                            >
                                <svg
                                    viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M1171 960q0 13-10 23l-466 466q-10 10-23 10t-23-10l-50-50q-10-10-10-23t10-23l393-393-393-393q-10-10-10-23t10-23l50-50q10-10 23-10t23 10l466 466q10 10 10 23z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </div>`;

                const productContainer = document.createElement("div");
                const filterContainer = document.getElementById("filter-container");
                filterContainer.appendChild(productContainer);
                productContainer.innerHTML = productData;
                productContainer.className = "col-xxl-3 col-lg-4 col-sm-6 filter-item";
                productContainer.setAttribute(
                    "data-category",
                    `${product.frontmatter.categories}`
                );
            });

           
        };
    </script>

</body>

</html>
